<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди пару</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vendor.css">
  </head>
  <body>
    <header class="header">
      <h1>Нажимайте на квадраты и ищите пары</h1>
    </header>
    <main class="game-zone">
      <section class="grid">
        <div class="cell q">&lt;q&gt;</div>
        <div class="cell p">&lt;p&gt;</div>
        <div class="cell li">&lt;li&gt;</div>
        <div class="cell a">&lt;a&gt;</div>
        <div class="cell ul">&lt;ul&gt;</div>
        <div class="cell ol">&lt;ol&gt;</div>
        <div class="cell dl">&lt;dl&gt;</div>
        <div class="cell em">&lt;em&gt;</div>
        <div class="cell q">&lt;/q&gt;</div>
        <div class="cell a">&lt;/a&gt;</div>
        <div class="cell ul">&lt;/ul&gt;</div>
        <div class="cell dl">&lt;/dl&gt;</div>
        <div class="cell li">&lt;/li&gt;</div>
        <div class="cell ol">&lt;/ol&gt;</div>
        <div class="cell em">&lt;/em&gt;</div>
        <div class="cell p">&lt;/p&gt;</div>
      </section>
    </main>
    <script src="game.js"></script>
  </body>
</html>
